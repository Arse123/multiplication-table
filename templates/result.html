<!DOCTYPE html>
<html>
<head>
    <title>Результаты</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel='stylesheet' type'icon' href='https://w7.pngwing.com/pngs/41/679/png-transparent-multiplication-sign-multiplication-table-symbol-emoji-heart-rate-miscellaneous-sticker-multiple.png'>
</head>
<body>
    <h1>Таблица умножения числа {{ number }}</h1>
    <table>
        <tr>
            <th>Умножение</th>
        </tr>
        {% for result in results %}
        <tr>
            <td>{{ result }}</td>
        </tr>
        {% endfor %}
    </table>

    <h2>Ввести новое число:</h2>
    <form action="/result" method="post">
        <label for="number">Введите число:</label>
        <input type="number" id="number" name="number" required>
        <button type="submit">Результат</button>
    </form>
</body>
</html>
